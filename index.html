<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "bike-primary": "#E76F51",
              "hero-background": "#E76F511A",
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/4ec68af8dc.js"
      crossorigin="anonymous"
    ></script>
    <title>Rinterio</title>
    <link rel="icon" href="" />
  </head>

  <body class="font-Manrope">
    <header class="md:container md:mx-auto">
      <nav>
        <div class="navbar bg-base-100">
          <!--mobile device-->
          <div class="navbar-start">
            <a class="btn btn-ghost font-extrabold text-4xl"
              ><img src="./assets/arrow-up-right-011.png" alt="" />Rinterio</a
            >
            <!--logo-->
          </div>
          <!--lg Device-->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-gray-500">
              <!--nav menu-->
              <li><a class="font-extrabold text-gray-700">Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="opacity-0">
              <div class="flex space-x-3">
                <div>
                  <button
                    class="btn btn-ghost btn-circle bg-white border-1 border-gray-200"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                      />
                    </svg>
                  </button>
                </div>
                <div>
                  <div
                    tabindex="0"
                    role="button"
                    class="btn btn-ghost btn-circle bg-white border-1 border-gray-200"
                  >
                    <div class="indicator">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
                <a
                  class="btn font-extrabold text-xl bg-lime-400 hover:bg-lime-400 rounded-3xl"
                  >Book Consult
                  <img src="./assets/arrow-up-right-01.png" alt=""
                /></a>
              </div>
            </div>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <!--mobile device-->
                <li><a class="font-extrabold text-gray-700">Home</a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
